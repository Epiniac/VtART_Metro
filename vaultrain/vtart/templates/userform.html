{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'logo.png' %}" type="image/icon type">
    <title>Suggest Your Line</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("{% static 'formbg.jpg' %}");
        }

        img {
            position: absolute;
            top : 10px;
            margin: 40px;
        }

        form {
            background-color: #292827a6;
            padding: 20px;
            margin: 20%;
            color: #fff773;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }


        input[type="text"], input[type="number"],
        textarea {
            color: #6b6500b7;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            background-color: #00000054;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #001423a5;
            color: #fff773;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #003156a5;
        }
    </style>
</head>
<body>
    <header>
        <a href="http://127.0.0.1:8000/vtart/"><img class="logo" src="{% static 'logo.png' %}" alt="logo" height="120"></a>
    </header>
    {% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    {% endblock %}
</body>
</html>
